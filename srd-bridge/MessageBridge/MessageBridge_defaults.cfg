[Debug]
console_debug = True
console_level = DEBUG
file_debug = False
log_file = ./MessageBridge.log
file_level = INFO

[CSVLog]
csv_log = True
csv_log_level = INFO
directory = CSVLogs/
csv_file_name = CSV_MessageBridge.csv
days_to_keep = 7

[Serial]
network_use_radio_serial_number = False
network = Serial
baudrate = 9600
port = /dev/ttyS0
at_gpio = False
at_gpio_pin = 16

[UDP]
send_port = 50140
listen_port = 50141
use_local_only = False

[DCR]
dcr_enable = True
timeout = 60
single_query_retry_count = 3

[Run]
pid_file_name = MessageBridge.pid
pid_file_path_name = ./

